site_url: https://ntn-boilerplate.netlify.app/
logo_url: https://ntn-boilerplate.netlify.app/icon.png

publish_mode: editorial_workflow
backend:
  name: git-gateway
  branch: master
  squash_merges: true

media_folder: static/img
public_folder: /img

# Docs: https://www.netlifycms.org/docs/configuration-options/#collections
collections:
  - label: 'Site settings'
    name: 'site'
    files:
      - label: 'Info'
        name: 'info'
        file: 'content/site/info.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: Site Name, name: sitename, widget: string, hint: 'This is used for the site title' }
          - {
              label: Site Description,
              name: sitedescription,
              widget: string,
              hint: 'This is used as descriptive text for links that link to this site',
            }
          - {
              label: Site Language,
              name: sitelang,
              widget: string,
              pattern: ['^[a-z]{2}([-])?([A-Za-z]{2})?$', 'Must match "xx" or "xx-XX" syntax (ex. "en" or "sv-SE")'],
            }
          - { label: 'Biography', name: 'biography', widget: 'markdown', required: false }
          - { label: Site Email, name: siteemail, widget: string, required: false }
  - name: 'discography'
    label: 'Discography'
    label_singular: 'Discography'
    folder: 'content/discography'
    create: true
    format: 'frontmatter'
    slug: '{{slug}}'
    preview_path: 'discography/{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Released at', name: 'releasedAt', widget: 'date', default: '', format: 'YYYY MMM Do' }
      - { label: 'Cover Image', name: 'cover', widget: 'image', required: false, allow_multiple: false }
      - { label: 'Content', name: 'body', widget: 'markdown', required: false }
      - {
          label: 'Lyrics',
          name: 'lyrics',
          widget: 'list',
          required: false,
          fields:
            - { label: 'Title', name: 'title', widget: 'string' }
            - {label: 'Content', name: 'content', widget: 'markdown'}
        }
